serverVersion = "5.0.1"

[log]
    level = "info"

[broker]
    # broker 监听的addr
    tcpAddr = "tcp://:1883"
    # 是否开启tls
    tcpTlsOpen = false


    # 开启websocket监听的addr
    wsAddr = ":8765"
    # websocket的path
    wsPath = "/mqtt"

    wssAddr=":8761"
    wssCertPath=""
    wssKeyPath=""

    # 根证书
    ca = "certs/root.crt"


[defaultConfig]
    [defaultConfig.connect]
        keepalive=300 # 单位s
        connectTimeOut=2 # 单位s
        ackTimeOut=20 #单位s
        timeOutRetries=3 # 超时重试次数
    [defaultConfig.provider]
        sessionsProvider=""
        topicsProvider=""
        authenticator="" # 不填则会采用默认，开启身份验证的验证钩子，可选【"default","mysql","redis"】

[store]
    [store.mysql]
        source = ""
        poolSize=10
    [store.redis]
        source=""
        db=1
        poolSize=10
[pprof]
port = 8080
open = true